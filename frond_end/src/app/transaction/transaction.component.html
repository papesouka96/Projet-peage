  <div class="container " *ngIf="payement">
    
     <form class="form-inline my-2 my-lg-3 row ">
      <div class="d-flex gap-1">
        <input *ngIf="show" id="search" class="form-control" type="text" name="search" placeholder="Rechercher" [(ngModel)]="searchText">
        <button class="btn btn-outline-primary" (click)="afficher()"><i class="bi bi-search"></i></button>
      </div>
    </form>
   <table class="table table-bordered rounded-3">
  
    <thead>
      <tr >
        <th scope="col"> Categorie</th>
        <th scope="col">Matricule</th>
        <th scope="col">Montant</th>
        <th scope="col"> Poste</th>
        <th scope="col">Date </th>
        <!-- <th scope="col">Heure</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of Serre | filter:searchText | paginate: { itemsPerPage:  itemsperpage, currentPage: p}">
        <!-- <th rowspan="3" scope="row" class="text-center">Temperature en °C</th> -->
        <td>{{i.Categorie}}</td>
        <td>{{i.Matricule}}</td>
        <td>{{i.Montant}}FCFA</td> 
        <td>{{i.Poste}}</td> 
        <td>{{i.Date}}</td> 
       <!--  <td>{{i.Heure}}</td>  -->
      </tr>
  
    </tbody>
  </table>
  <div class="mt-8 py-5 ">
    <div class="pagination fixed-bottom justify-content-center ">
      <pagination-controls (pageChange)="p = $event"></pagination-controls> 
    </div>
  </div>
  </div>
